<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="index.css">
	<title>Order summary </title>
</head>

<body>
	<main>
		<div class="img-container">
			<img src="images/illustration-hero.svg" alt="">
		</div>
		<div class="top text-center mx-auto mt-4">
			<h4 class="font-weight-bold">Order summary</h4>
			<p class=""> You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
		</div>
		<div class="d-flex middle mx-auto justify-content-between">
			<div class="left d-flex">
				<div class="mr-2">
					<img src="images/icon-music.svg" alt="" height="40px">
				</div>
				<div>
					<h6 class="font-weight-bold mb-0">Annual Plan</h6>
					<p  class="mb-0">$59.99/year</p>
				</div>
			</div>
			<div class="right mt-1 font-weight-bold">
				<span>Change</span>
			</div>
		</div>
		<div class="bottom mt-4 mx-auto">
			<button class=" btn btn-primary font-weight-bold ">Proceed to Payment</button>
			<p class="text-center mt-3 font-weight-bold">Cancel order</p>
		</div>
	</main>
</body>

</html>
